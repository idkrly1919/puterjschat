<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%2360a5fa'/><stop offset='100%' stop-color='%231e40af'/></linearGradient></defs><circle cx='32' cy='32' r='12' fill='url(%23g)' /><circle cx='32' cy='32' r='20' fill='none' stroke='%233b82f6' stroke-width='3' stroke-opacity='0.6' /><circle cx='32' cy='32' r='28' fill='none' stroke='%238b5cf6' stroke-width='2' stroke-opacity='0.4' /></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #424242; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #616161; }

      /* Voice Active Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .voice-active-ring {
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* --- ULTIMATE 3D NEXUS GYROSCOPE --- */
      .nexus-logo-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1200px; /* Deep 3D space */
        transform-style: preserve-3d;
      }

      .nexus-gyro {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: float 6s ease-in-out infinite;
      }

      .nexus-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        border: 2px solid transparent;
        transform-style: preserve-3d;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3), inset 0 0 15px rgba(59, 130, 246, 0.1);
      }

      /* Ring 1: Blue, rotates X-Y */
      .ring-1 {
        width: 100%;
        height: 100%;
        margin-left: -50%;
        margin-top: -50%;
        border-top-color: #3b82f6;
        border-bottom-color: #2563eb;
        animation: rotate-3d-1 4s linear infinite;
      }

      /* Ring 2: Purple, rotates Y-Z */
      .ring-2 {
        width: 85%;
        height: 85%;
        margin-left: -42.5%;
        margin-top: -42.5%;
        border-left-color: #8b5cf6;
        border-right-color: #7c3aed;
        animation: rotate-3d-2 5s linear infinite reverse;
      }

      /* Ring 3: Cyan, rotates X-Z */
      .ring-3 {
        width: 115%;
        height: 115%;
        margin-left: -57.5%;
        margin-top: -57.5%;
        border-top-color: #06b6d4;
        border-right-color: transparent;
        animation: rotate-3d-3 6s linear infinite;
        opacity: 0.8;
      }

      .nexus-core-orb {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 45%;
        height: 45%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, #3b82f6 40%, #1e3a8a 85%, #000000 100%);
        border-radius: 50%;
        box-shadow: 0 0 30px #3b82f6, 0 0 60px #8b5cf6;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Slight wobble */
        animation: core-pulse 3s ease-in-out infinite alternate;
      }

      @keyframes rotate-3d-1 {
        0% { transform: rotateZ(0deg) rotateX(0deg); }
        100% { transform: rotateZ(360deg) rotateX(360deg); }
      }
      @keyframes rotate-3d-2 {
        0% { transform: rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateY(360deg) rotateZ(360deg); }
      }
      @keyframes rotate-3d-3 {
        0% { transform: rotateX(60deg) rotateY(0deg); }
        100% { transform: rotateX(60deg) rotateY(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes core-pulse {
        0% { transform: translate(-50%, -50%) scale(0.95); box-shadow: 0 0 20px #3b82f6; }
        100% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 40px #8b5cf6, 0 0 10px #fff; }
      }

      /* Progress Bar Animation */
      @keyframes progress-fill {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-progress {
        animation: progress-fill 5s linear forwards;
      }

      /* Loading Orb 3D Animation */
      .loading-orb-wrapper {
        position: relative;
        width: 24px;
        height: 24px;
        perspective: 100px;
        transform-style: preserve-3d;
      }
      .loading-orb-core {
        position: absolute;
        inset: 4px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #60a5fa, #1d4ed8);
        box-shadow: 0 0 10px #2563eb;
        animation: orb-breathe 1.2s ease-in-out infinite alternate;
      }
      .loading-orb-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #a855f7; /* Purple */
        border-bottom-color: #3b82f6; /* Blue */
        animation: orb-spin 1s linear infinite;
        box-shadow: 0 0 8px rgba(168, 85, 247, 0.4);
      }
      @keyframes orb-breathe {
        0% { transform: scale(0.8); opacity: 0.8; }
        100% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 15px #60a5fa; }
      }
      @keyframes orb-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Transitions */
      .slide-up-out {
        animation: slideUpOut 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }
      
      .slide-up-in {
        animation: slideUpIn 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      .slide-down-in {
        animation: slideDownIn 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      @keyframes slideUpOut {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
      }

      @keyframes slideUpIn {
        from { transform: translateY(100vh); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes slideDownIn {
        from { transform: translateY(-100vh); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Fade In Transition */
      .fade-in {
        animation: fadeIn 0.5s ease-in forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .prose p { margin-bottom: 1em; }
      .prose ul { list-style-type: disc; margin-left: 1.5em; }
      .prose pre { background: #2f2f2f; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
      .prose code { background: #3f3f3f; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: monospace; }
    </style>
